name: Build & Deploy (Vite + GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web/app

    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Node & npm versions
        run: |
          node -v
          npm -v

      - name: Check required secrets
        run: |
          echo "[ENV] URL set? $([[ -n \"$VITE_SUPABASE_URL\" ]] && echo yes || echo no)"
          echo "[ENV] ANON set? $([[ -n \"$VITE_SUPABASE_ANON_KEY\" ]] && echo yes || echo no)"
          if [ -z "$VITE_SUPABASE_URL" ] || [ -z "$VITE_SUPABASE_ANON_KEY" ]; then
            echo "❌ Missing VITE_* secrets. Go to Settings → Secrets and variables → Actions."; exit 1;
          fi

      # Toujours npm install pour tolérer les modifs via l'interface web (pas de lock à jour)
      - name: Install deps
        run: |
          npm install --no-audit --no-fund
          # S'assure que react-router-dom est dispo même si non listé dans le lock
          npm ls react-router-dom >/dev/null 2>&1 || npm install --no-save react-router-dom@^6

      - name: Build
        run: |
          npm run build
          # SPA 404 fallback pour GitHub Pages
          cp -f dist/index.html dist/404.html || true
          ls -la dist

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/app/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
