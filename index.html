<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HIZAYA • Console</title>
  <meta name="theme-color" content="#0f172a"/>

  <style>
    :root{--bg:#f8fafc;--card:#fff;--text:#0f172a;--muted:#64748b;--line:#e2e8f0;--brand:#2563eb;--danger:#ef4444;}
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#fff 0%, var(--bg) 100%);color:var(--text);font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto}
    .wrap{max-width:1000px;margin:0 auto;padding:24px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;box-shadow:0 6px 16px rgba(2,6,23,.06)}
    .row{display:flex;gap:16px;align-items:center}
    .btn{border:0;border-radius:12px;padding:10px 14px;cursor:pointer;font-weight:600}
    .btn-brand{background:var(--brand);color:#fff}
    .btn-ghost{background:#fff;border:1px solid var(--line)}
    .btn-danger{background:var(--danger);color:#fff}
    .muted{color:var(--muted)}
    .input{width:100%;border:1px solid var(--line);border-radius:12px;padding:10px 12px}
    .header{position:sticky;top:0;backdrop-filter:saturate(180%) blur(8px);background:rgba(255,255,255,.7);border-bottom:1px solid var(--line)}
    .grid{display:grid;grid-template-columns:1fr;gap:16px}
    @media(min-width:800px){.grid{grid-template-columns:1fr}}
    .badge{font-size:12px;padding:4px 8px;border-radius:999px;border:1px solid var(--line);background:#f1f5f9}
    .mono{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace}
    .hidden{display:none}
    .right{margin-left:auto}
  </style>

<body>
  <header class="header">
    <div class="wrap row" style="padding:12px 24px">
      <div class="row" style="gap:10px">
        <div style="width:34px;height:34px;border-radius:10px;background:#0f172a;color:#fff;display:grid;place-items:center;font-weight:800">H</div>
        <strong>HIZAYA</strong>
      </div>
      <div class="right muted" id="who">Hors ligne</div>
    </div>
  </header>

  <main class="wrap">
    <!-- PAGE LOGIN -->
    <section id="page-login" class="grid">
      <div class="card" style="padding:18px 18px 22px">
        <h2 style="margin:8px 0 6px">Connexion</h2>
        <p class="muted">Connecte-toi avec Google pour gérer tes Masters.</p>
        <div class="row" style="margin-top:12px;gap:10px">
          <button class="btn btn-brand" id="btnGoogle">Se connecter avec Google</button>
        </div>
      </div>
    </section>

    <!-- PAGE APP -->
    <section id="page-main" class="grid hidden">
      <div class="row" style="gap:10px;margin-bottom:16px">
        <button class="btn btn-ghost" id="btnConnect">Connecter MQTT</button>
        <button class="btn btn-ghost" id="btnDisconnect">Déconnecter MQTT</button>
        <button class="btn btn-brand" id="btnPairMaster">Lier un Master</button>
        <button class="btn btn-danger right" id="btnLogout">Se déconnecter</button>
      </div>

      <div class="card" style="padding:16px">
        <div class="row" style="justify-content:space-between">
          <h3>Mes Masters</h3>
          <button class="btn btn-ghost" id="btnRefreshMasters">Rafraîchir</button>
        </div>
        <div id="masters" style="margin-top:10px"></div>
      </div>

      <div class="card" style="padding:16px;margin-top:16px">
        <h3>Log</h3>
        <pre id="log" style="white-space:pre-wrap;max-height:260px;overflow:auto;margin:8px 0 0"></pre>
      </div>
    </section>
  </main>

  <!-- Modal d’appairage -->
  <div id="modalClaim" class="hidden" style="position:fixed;inset:0;background:rgba(0,0,0,.35);display:grid;place-items:center">
    <div class="card" style="width:min(520px,92vw);padding:16px">
      <div class="row" style="justify-content:space-between">
        <h3>Code d’appairage</h3>
        <button class="btn btn-ghost" id="btnClaimClose">✕</button>
      </div>
      <p class="muted">Entre ce code sur le Master (portail Wi-Fi) dans les <b>60s</b>.</p>
      <div class="row" style="margin:10px 0">
        <div style="font-size:32px;font-weight:800;letter-spacing:4px" id="claimCode">000000</div>
        <span class="badge" id="claimTimer">60s</span>
      </div>
      <div class="row" style="justify-content:flex-end;gap:10px">
        <button class="btn btn-ghost" id="btnClaimDone">Ok</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
