    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      html, body { background: linear-gradient(180deg,#f8fafc,transparent) #fff; }
      .card { background:#fff; border:1px solid #e5e7eb; border-radius:1.25rem; box-shadow:var(--tw-shadow,0 0 #0000), 0 10px 30px -10px rgba(0,0,0,.08); }
      .chip { font-size:12px; padding:.25rem .5rem; border-radius:999px; border:1px solid #e5e7eb; background:#f8fafc; }
    </style>
  </head>
  <body class="min-h-screen text-slate-900">
    <header class="sticky top-0 z-10 bg-white/70 backdrop-blur border-b border-slate-200">
      <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-9 h-9 rounded-2xl bg-slate-900 text-white grid place-items-center font-bold">H</div>
          <span class="font-semibold tracking-tight">HIZAYA</span>

        <div class="flex items-center gap-3 text-sm">

      </div>

    <!-- Page Login -->
    <main id="page-login" class="max-w-md mx-auto px-4 pt-10">
      <div class="card p-6">
        <h1 class="text-2xl font-semibold mb-2">Connexion</h1>
        <p class="text-sm text-slate-600 mb-5">Mock de connexion pour valider les flux.</p>
        <div class="space-y-3">
          <label class="block">
            <span class="text-sm ml-1">Email</span>
            <input id="email" class="w-full mt-1 px-3 py-2 rounded-xl border border-slate-300 focus:outline-none focus:ring focus:ring-sky-200" placeholder="toi@exemple.com" />
          </label>
          <label class="block">
            <span class="text-sm ml-1">Mot de passe</span>
            <input id="pass" type="password" class="w-full mt-1 px-3 py-2 rounded-xl border border-slate-300 focus:outline-none focus:ring focus:ring-sky-200" placeholder="********" />
          </label>
          <button id="btnLogin" class="w-full px-4 py-2 rounded-xl bg-brand-600 text-white hover:bg-brand-700">Se connecter</button>
          <p class="text-xs text-slate-500 text-center">Astuce : câ€™est un mock, nâ€™importe quel email suffit.</p>
        </div>
      </div>
    </main>

    <!-- Page App -->
    <main id="page-main" class="hidden max-w-6xl mx-auto px-4 py-6 space-y-6">
      <section class="flex items-end justify-between">
        <div>
          <h2 class="text-3xl font-semibold">Bienvenue ðŸ‘‹</h2>
          <p class="text-slate-600">GÃ¨re tes Masters et leurs Slaves depuis une interface simple.</p>

        <div class="flex items-center gap-2">
          <button id="btnConnect" class="px-3 py-2 rounded-xl bg-brand-600 text-white hover:bg-brand-700">Connexion MQTT</button>
          <button id="btnDisconnect" class="px-3 py-2 rounded-xl bg-slate-100 hover:bg-slate-200">DÃ©connexion MQTT</button>

      <section class="card p-4">
        <h3 class="font-medium mb-3">Ajouter un Master</h3>
        <div class="flex flex-col sm:flex-row gap-2">
          <input id="mid" class="flex-1 px-3 py-2 rounded-xl border border-slate-300 focus:outline-none focus:ring focus:ring-sky-200" placeholder="MASTER_ID (ex: A842E3917578)" />
          <input id="mname" class="flex-1 px-3 py-2 rounded-xl border border-slate-300 focus:outline-none focus:ring focus:ring-sky-200" placeholder="Nom (ex: Atelier)" />
          <button id="btnAddMaster" class="px-3 py-2 rounded-xl bg-slate-900 text-white">ADD</button>
        </div>
      </section>

      <section id="masters" class="grid grid-cols-1 gap-6"></section>

      <section class="card p-4">
        <h3 class="font-medium mb-2">Console</h3>
        <pre id="log" class="text-xs bg-slate-50 p-3 rounded-xl overflow-auto max-h-64"></pre>
      </section>
    </main>

    <script defer src="app.js"></script>
    <script>
      // PWA : enregistrement SW
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js').catch(()=>{});
        });
      }
    </script>
  </body>
</html>
