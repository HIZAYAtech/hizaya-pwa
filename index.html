<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Remote Power • MASTER</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{--bg:#0f172a;--fg:#e2e8f0;--muted:#94a3b8;--card:#111827;--btn:#1f2937}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font:14px/1.4 system-ui,Segoe UI,Roboto,Arial}
    header{display:flex;justify-content:space-between;align-items:center;padding:16px 20px;border-bottom:1px solid #243045}
    h1{font-size:18px;margin:0}
    .row{display:flex;gap:10px;align-items:center}
    button{background:var(--btn);border:1px solid #2b364c;border-radius:8px;color:var(--fg);padding:8px 12px;cursor:pointer}
    button:hover{filter:brightness(1.08)}
    .primary{background:#2563eb;border-color:#1d4ed8}
    .danger{background:#7f1d1d;border-color:#991b1b}
    .muted{color:var(--muted)}
    main{max-width:980px;margin:24px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid #243045;border-radius:12px;padding:14px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:12px}
    .dev{display:flex;flex-direction:column;gap:8px}
    .head{display:flex;justify-content:space-between;gap:8px;align-items:center}
    .badge{font-size:12px;padding:2px 8px;border-radius:999px;border:1px solid #243045}
    .on{background:#0b3b2e;color:#86efac;border-color:#14532d}
    .off{background:#3b1a1a;color:#fecaca;border-color:#7f1d1d}
    .meta,.slaves{font-size:12px;color:var(--muted);display:flex;flex-direction:column;gap:2px}
    .actions{display:flex;flex-wrap:wrap;gap:6px}
    .chip{display:inline-block;background:#334155;border-radius:999px;padding:2px 8px;margin:1px}
    .log{white-space:pre-wrap;background:#0b1220;border:1px solid #243045;border-radius:10px;padding:10px;height:120px;overflow:auto}
    dialog{border:1px solid #243045;border-radius:12px;background:var(--card);color:var(--fg);padding:0;max-width:420px}
    dialog .dlg{padding:16px;display:flex;flex-direction:column;gap:10px}
    code{background:#0b1220;border:1px solid #243045;border-radius:6px;padding:2px 6px}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
</head>

<body>
<header>
  <h1>Remote Power • MASTER</h1>
  <div class="row">
    <span id="userEmail" class="muted">non connecté</span>
    <button id="btnLogin"  class="primary" type="button" onclick="onLogin()">Connexion Google</button>
    <button id="btnLogout" type="button" style="display:none" onclick="onLogout()">Déconnexion</button>
  </div>
</header>

<main>
  <div class="row" style="justify-content:space-between;margin-bottom:12px">
    <div class="muted">Compte : <span id="who">—</span></div>
    <div class="row">
      <button id="btnAdd" class="primary" type="button" onclick="onAdd()">Ajouter un MASTER</button>
      <button id="btnRefresh" type="button" onclick="loadEverything()">Rafraîchir</button>
    </div>
  </div>
  <div id="devices" class="grid"></div>
  <h3>Journal</h3><div id="log" class="log"></div>
</main>

<!-- Dialog Pair Code -->
<dialog id="dlgPair"><div class="dlg">
  <h3>Appairer un MASTER</h3>
  <div>Code : <code id="pairCode">······</code> (expire <span id="pairExpires" class="muted"></span>)</div>
  <div class="muted">Saisis ce code dans le portail Wi-Fi de l’ESP32.</div>
  <div class="row" style="justify-content:flex-end"><button onclick="dlgPair.close()">Fermer</button></div>
</div></dialog>

<script>
/* ---------- CONFIG ---------- */
const SUPABASE_URL = "https://zeknluovgbsmtgupwkvo.supabase.co";
const SUPABASE_ANON_KEY = "eyJ…";

/* ---------- INIT ---------- */
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
const $ = id => document.getElementById(id);
const log = m => { $('log').textContent += new Date().toLocaleTimeString()+"  "+m+"\n"; };

/* ---------- Globals ---------- */
let devices = [];          // masters
let nodesByMaster = {};    // slaves groupés par master_id
let sub = null;

/* ---------- Auth ---------- */
function updateAuthUI(user){
  $("userEmail").textContent = user ? user.email : "non connecté";
  $("btnLogin").style.display  = user ? "none":"inline-block";
  $("btnLogout").style.display = user ? "inline-block":"none";
  $("who").textContent = user ? user.email : "—";
}
async function onLogin(){
  const { data,error } = await supabase.auth.signInWithOAuth({
    provider:"google",
    options:{ redirectTo:location.origin+location.pathname,
      queryParams:{ prompt:"select_account" }, skipBrowserRedirect:true }
  });
  if(error) alert(error.message); else if(data?.url) location.href=data.url;
}
const onLogout = () => supabase.auth.signOut();

/* ---------- LOAD masters + slaves ---------- */
async function loadEverything(){
  const { data:devs,error:edev } = await supabase
    .from('devices')
    .select('id,name,master_mac,last_seen')
    .order('created_at',{ascending:false});
  if(edev){ log("Err devices: "+edev.message); return; }
  devices = devs||[];

  const { data:nodes,error:en } = await supabase
    .from('nodes')
    .select('master_id,slave_mac');
  if(en){ log("Err nodes: "+en.message); return; }
  nodesByMaster={};
  (nodes||[]).forEach(n=>{
    if(!nodesByMaster[n.master_id]) nodesByMaster[n.master_id]=[];
    nodesByMaster[n.master_id].push(n.slave_mac);
  });

  render();
}

/* ---------- COMMANDS ---------- */
async function sendCommand(masterId,targetMac,action,payload={}){
  const { error } = await supabase
    .from("commands")
    .insert({ device_id: masterId, target_mac: targetMac||null,
              action, payload });
  if(error){ log(error.message); return; }
  log(`[cmd] ${action} → ${masterId}${targetMac?" → "+targetMac:""}`);
}

/* ---------- RENDER ---------- */
function isLive(d){ return d.last_seen && Date.now()-new Date(d.last_seen).getTime()<25000; }

function render(){
  const el=$("devices"); el.innerHTML="";
  if(!devices.length){ el.textContent="Aucun MASTER."; return; }

  devices.forEach(d=>{
    const live=isLive(d);
    const card=document.createElement("div"); card.className="card dev";

    /* head */
    card.innerHTML=`<div class="head">
        <div>${d.name||d.id}</div>
        <span class="badge ${live?'on':'off'}">${live?'En ligne':'Hors ligne'}</span>
      </div>`;
    /* meta */
    const meta=document.createElement("div"); meta.className="meta";
    meta.innerHTML=`ID : ${d.id}<br>MAC : ${d.master_mac||'—'}<br>
      Dernier contact : ${d.last_seen?new Date(d.last_seen).toLocaleTimeString():'jamais'}`;
    card.appendChild(meta);

    /* SLAVES */
    const slaves = nodesByMaster[d.id] || [];
    const slvDiv = document.createElement("div"); slvDiv.className="slaves";
    if(slaves.length){
      slvDiv.innerHTML="Slaves :";
      slaves.forEach(m=>{
        const c=document.createElement("span"); c.className="chip"; c.textContent=m;
        slvDiv.appendChild(c);
      });
    }else slvDiv.textContent="Aucun slave.";
    card.appendChild(slvDiv);

    /* actions master */
    const act=document.createElement("div"); act.className="actions";
    const addBtn=(txt,cb)=>{
      const b=document.createElement("button"); b.textContent=txt; b.onclick=cb; act.appendChild(b);
    };
    addBtn("Pulse", ()=>sendCommand(d.id,null,"PULSE",{ms:300}));
    addBtn("RESET", ()=>sendCommand(d.id,null,"RESET"));
    card.appendChild(act);

    /* actions par slave */
    if(slaves.length){
      const act2=document.createElement("div"); act2.className="actions";
      slaves.forEach(mac=>{
        const on = document.createElement("button"); on.textContent="LED ON";
        on.onclick=()=>sendCommand(d.id,mac,"LED",{on:true});
        const off=document.createElement("button"); off.textContent="OFF";
        off.onclick=()=>sendCommand(d.id,mac,"LED",{on:false});
        act2.append(on,off);
      });
      card.appendChild(act2);
    }

    el.appendChild(card);
  });
}

/* ---------- Realtime ---------- */
function attachRealtime(){
  if(sub) supabase.removeChannel(sub);
  sub = supabase.channel("ui")
    .on('postgres_changes',{event:"*",schema:"public",table:"devices"},loadEverything)
    .on('postgres_changes',{event:"*",schema:"public",table:"nodes"},loadEverything)
    .subscribe(status=>{ if(status==="SUBSCRIBED") log("Realtime ON"); });
}

/* ---------- Pair-code dialog (inchangé) ---------- */
async function onAdd(){ /* code existant… */ }

/* ---------- Bootstrap ---------- */
supabase.auth.onAuthStateChange((evt,sess)=>{
  if(evt==="INITIAL_SESSION"){
    updateAuthUI(sess?.user||null);
    if(sess?.user){ attachRealtime(); loadEverything(); }
  }
});

log("UI prête");
</script>
</body></html>
